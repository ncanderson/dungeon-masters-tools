<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head-element">
	
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	
	<title>Dungeon Master's Tools</title>
	
		<!-- Boostrap -->
	
	<!--Bootstrap core -->
	<link href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
	<!-- jQuery -->	
	<script type="text/javascript" th:src="@{/js/lib/jquery-3.2.1.js}"></script>
	<!-- Tether -->	
	<script type="text/javascript" th:src="@{/js/lib/tether.min.js}"></script>
	<!--Bootstrap js -->
	<script type="text/javascript" th:src="@{/js/lib/bootstrap.min.js}"></script>
	<!-- Font Awesome -->
	<link href="../css/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
	
		<!-- Angular -->
		
	<script type="text/javascript" th:src="@{/js/lib/angular.js}"></script>
		
	<script type="text/javascript" th:src="@{/js/app.module.js}"></script>
		
		<!-- Custom Files -->
	
	<!-- Sidebar -->
	<link href="../css/side-bar.css" th:href="@{/css/side-bar.css}" rel="stylesheet" media="screen"/>
	<!-- Custom CSS -->
	<link href="../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
	<!-- Custom JS -->
	<script type="text/javascript" th:src="@{/js/application-main.js}"></script>

</head> 

<body ng-app="dungeonMastersTools">

<div class="row">

	<!-- Navigation - still using Thymeleaf -->
	<div class="nav-side-menu column col-sm-2">
	
		<a th:href="@{/home}"><div class="brand">Dungeon Master's Tools</div></a>
		<i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
		<div class="menu-list">
		
			<ul id="menu-content" class="menu-content collapse out">
		
				<li data-toggle="collapse" data-target="#service" class="collapsed">
					<a href="#"><i class="fa fa-globe fa-lg"></i> Generators <span class="arrow"></span></a>
				</li>
			
				<ul class="sub-menu collapse nav-bar-header" id="service">
					<a href="#"><li id="generate-random-town">Generate Random Town</li></a>
					<a href="#"><li id="monster-builder">5e Monster Builder</li></a>
					<a href="#"><li id="markov-names">Markov Name Generator</li></a>
				</ul>
			
			
				<li data-toggle="collapse" data-target="#new" class="collapsed">
					<a href="#"><i class="fa fa-car fa-lg"></i> New <span class="arrow"></span></a>
				</li>
			
				<ul class="sub-menu collapse" id="new">
					<li>New New 1</li>
					<li>New New 2</li>
					<li>New New 3</li>
				</ul>
				
				<li>
					<a href="#">
						<i class="fa fa-user fa-lg"></i> Profile
					</a>
				</li>
			
				<li>
					<a href="#">
						<i class="fa fa-users fa-lg"></i> Users
					</a>
				</li>
			
			</ul>
	
		</div>
	
	
	</div>
	
	<div class="column col-sm-5 content-column">

		<form ng-controller= "RandomTownCtrl" ng-init="getAllRegions()" ng-submit="getRandomTown()">
		
			<h3>Generate Random Town</h3>
		
			<div class="form-group">
				<select name="nameEntity"
						ng-model="guidEntity" 
						ng-options="item.guidEntity as item.nameEntity for item in regions">
						
					<option value="" ng-if="!guidEntity">Choose Region</option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-primary">Generate!</button>
		</form>
	

	</div>

	<div class="column col-sm-5 content-column" id="output-column">
		<div class="header" ng-controller="RandomTownCtrl">
			<h4>Region Name:</h4>
			{{ greeting }}
			<!-- Filled out by JS -->
		</div>
	</div>
			
</div>

</body>
	
</html>
